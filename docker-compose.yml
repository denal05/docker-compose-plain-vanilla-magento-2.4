version: "3.9"

services:

  linux-apache-mysql-php-magento:
    image: ubuntu20.04-apache2.4-mysql8.0.30-php8.2-m2.4
    build:
      context: ./ubuntu20.04-apache2.4-mysql8.0.30-php8.2-m2.4
      args:
        USER: $USER
    restart: unless-stopped
    ports:
      - "8010:80"
      - "8180:8080"
      - "44310:443"
#      - "22010:22"
    depends_on:
      - mysql8
      - elasticsearch
#      - opensearch
#    links:
#      - mysql8
    volumes:
      - /var/www/:/var/www/
      - /etc/hosts:/etc/hosts
      - /etc/apache2/ssl/:/etc/apache2/ssl/
      - $HOME/.ssh/:$HOME/.ssh/
    container_name: m2.4
    hostname: m2.4.local
    stdin_open: true
    tty: true
#    environment:
#      - WEB_ALIAS_DOMAIN=m2.4.local
#      - WEB_DOCUMENT_ROOT=/var/www/m2.4/pub
#      - PHP_DATE_TIMEZONE=EST
#      - PHP_DISPLAY_ERRORS=1
#      - PHP_MEMORY_LIMIT=2048M
#      - PHP_MAX_EXECUTION_TIME=300
#      - PHP_POST_MAX_SIZE=500M
#      - PHP_UPLOAD_MAX_FILESIZE=1024M
    networks:
      contnet:
       ipv4_address: 172.16.1.10

  mysql8:
   image: mysql:8.0.30
   command: ["--default-authentication-plugin=mysql_native_password"]
   ports:
     - "50001:3306"
   environment:
    - "MYSQL_ROOT_PASSWORD=root"
   volumes:
    - $HOME/mysql8:/var/lib/mysql
   restart: unless-stopped
   container_name: mysql8
   hostname: mysql8.local
   networks:
      contnet:
       ipv4_address: 172.16.1.20

