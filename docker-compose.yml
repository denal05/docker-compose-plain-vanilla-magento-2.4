      contnet:
        ipv4_address: 172.16.1.70

  mailcatcher:
    image: sj26/mailcatcher
    container_name: mailcatcher
    hostname: mailcatcher.local
    ports:
      - "10180:1080"
      - "10125:1025"
    networks:
      contnet:
       ipv4_address: 172.16.1.80

